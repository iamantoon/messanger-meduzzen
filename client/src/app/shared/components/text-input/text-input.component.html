<div class="mb-4">
  <mat-form-field appearance="fill" hideRequiredMarker class="w-full">
    <mat-label>{{label()}}</mat-label>
    <input
      matInput
      [formControl]="control"
      [type]="type()"
      [ngClass]="{
        'border-red-500 focus:ring-red-500': control.touched && control.invalid,
        'border-gray-300 focus:ring-primary': !(control.touched && control.invalid)
      }"
    />
    <mat-error *ngIf="control.hasError('required')">
      Please enter {{label() | lowercase}}
    </mat-error>
    <mat-error *ngIf="control.hasError('minlength')">
      {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
    </mat-error>
    <mat-error *ngIf="control.hasError('maxlength')">
      {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
    </mat-error>
    <mat-error *ngIf="control.hasError('isMatching')">
      Passwords do not match
    </mat-error>
  </mat-form-field>
</div>
