<div class="flex flex-col gap-2 p-6">
  @if (messages.length > 0) {
    @for (message of messages; track message.id) {
      <app-message 
        [message]="message"
        (deleteMessageFromChat)="deleteMessage($event)"
      ></app-message>
    }
  } @else {
    <p class="text-center text-gray-500 mt-4">No messages yet</p>
  }
  <app-message-form [recipientUsername]="chatService.activeChat()!.participants[0].username" />
</div>
